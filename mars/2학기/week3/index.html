<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우주 해적 소개</title>
</head>
<body>
    <h1>우주 해적 (Space Pirates)</h1>
    <p>
        우주 해적은 법과 질서를 벗어나 광대한 우주를 떠도는 무법자들입니다.<br>
        그들은 제국의 수송선을 습격하고, 거대 함대와 맞서 싸우며,
        자신들만의 깃발 아래 두려움과 전설을 동시에 남깁니다.
    </p>
    <p>
        별빛 가득한 항로를 따라 나타났다 사라지는 우주 해적들은<br>
        약탈과 전투를 일삼지만, 때로는 억압받는 이들의 자유를 위해 칼을 빼들기도 합니다.
    </p>
    <p>
        우주 해적의 존재는 은하 전역에 공포와 동경을 동시에 불러일으키며,<br>
        오늘도 새로운 모험과 전투의 이야기로 역사를 써 내려가고 있습니다.
    </p>
</body>
</html>
